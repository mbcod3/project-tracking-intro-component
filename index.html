<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 3rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="logo" class="logo">
    <input type="checkbox" id="burger-menu">
    <label class="mob-menu" for="burger-menu">
      <span class="nav-icon">&nbsp;</span>
    </label>
    <nav>
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <span class="dot"></span>
      <a href="#" class="login">Login</a>
    </nav>
  
    <div class="headings">
      <h4 class="headings__new">
        <span class="new">New</span>
        Monograph Dashboard
      </h4>
      <h1>Powerful insights<br /> into your team</h1>
      <p class="slogan">Project planning and time tracking <br />for agile teams</p>
      <a href="#" class="demo-link"><span class="demo">Schedule a demo</span><span class="preview">to see a live preview</span></a>
    </div>

    <img src="images/illustration-devices.svg" alt="illustration-devices" class="devices-img">
  </main>

</body>
</html>
