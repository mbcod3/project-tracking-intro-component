<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo">
      <div class="headings">
        <h3 class="headings__new">
          <span class="new">New</span>
          Monograph Dashboard
        </h3>
        <h1>Powerful insights<br />into your team</h1>
        <h4>Project planning and time tracking<br />for agile teams</h4>
        <a href="#" class="demo-link"><span class="demo"></span>Schedule a demo<span class="preview">to see a live preview</span></a>
        <p></p>
      </div>
    </header>
    <div>
      <nav>
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#" class="ml-auto">Login</a>
      </nav>

      <img src="images/illustration-devices.svg" alt="illustration-devices">
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</html>
